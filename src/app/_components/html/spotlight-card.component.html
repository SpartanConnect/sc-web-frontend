<div class="card-spotlight" [class.compact]="mode === 'compact'" [class.small]="mode === 'small'" [style.max-width.px]="width">
    <!-- work around to styling the ng-content is to wrap them in divs with classes -->
    <div class="card-spotlight-emoji"><ng-content select="h1"></ng-content></div>
    <div class="card-spotlight-title"><ng-content select="h3"></ng-content></div>
    <div class="card-spotlight-description"><ng-content select="[content]"></ng-content></div>
</div>
