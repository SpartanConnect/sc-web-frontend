<div class="container container-tight">
    <md-spinner [color]="primary" style="margin: 0 auto; width: 60px; height: 60px;" *ngIf="loading"></md-spinner>
    <td-message *ngIf="!announcements && !loading" label="Error" sublabel="Could not find announcements." color="primary" icon="warning" style="padding: 16px 5px;"></td-message>
    <h1 style="text-align:center;">Archives</h1>
    <p style="max-width: 400px; padding: 0 20px; margin: 0 auto; text-align: center;">
        The following is a complete list of all announcements that have been submitted and approved through Spartan Connect.
    </p><br>
    <p style="max-width: 400px; padding: 0 20px; margin: 0 auto; text-align: center;">
        For legal concerns, please contact the student development team at <a href="mailto:studentdevteam@mylcusd.net">studentdevteam@mylcusd.net</a>.
    </p>
    <br>
    <button md-button routerLink="/home" style="display: block; margin: 0 auto;">RETURN TO HOME PAGE</button>
    <br>
    <app-announcement *ngFor="let announcement of announcements" [announcement]="announcement" mode="archive"></app-announcement>
