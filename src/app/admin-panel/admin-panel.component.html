<div class="container container-tight">
    <md-spinner [color]="primary" style="margin: 0 auto; width: 60px; height: 60px;" *ngIf="loading"></md-spinner>
    <div *ngIf="!loading">
        <app-admin-overview-panel *ngIf="currentPage === pages.PAGE_OVERVIEW" (navigate)="navigateChange($page)"></app-admin-overview-panel>
        <div class="admin-panel-container" *ngIf="currentPage !== pages.PAGE_OVERVIEW">
            <app-admin-header-panel></app-admin-header-panel>
            <app-admin-toolbar></app-admin-toolbar>
            <app-admin-datatable></app-admin-datatable>
        </div>
    </div>
</div>
