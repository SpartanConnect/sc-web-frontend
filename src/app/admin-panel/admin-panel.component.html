<div class="container container-tight">
    <div>
        <app-admin-overview-panel *ngIf="currentPage === pages.PAGE_OVERVIEW && !loading" (change)="navigateChange($event)" [adminData]="collectedData" [page]="currentPage"></app-admin-overview-panel>
        <div class="admin-panel-container" *ngIf="currentPage !== pages.PAGE_OVERVIEW">
            <app-admin-header-panel (change)="navigateChange($event)" [page]="currentPage" [data]="collectedData"></app-admin-header-panel>
            <app-admin-toolbar [page]="currentPage" [data]="datatableData" [selectedIds]="selectedIds" (idChange)="selectionChange($event)" (refresh)="successfulChange($event)" (pageChange)="navigateChange($event)"></app-admin-toolbar>
            <app-admin-datatable *ngIf="!loading" [page]="currentPage" [data]="datatableData" [selectedIds]="selectedIds" (idChange)="selectionChange($event)" (refresh)="successfulChange($event)"></app-admin-datatable>
        </div>
    </div>
    <md-spinner [color]="primary" style="margin: 0 auto; width: 60px; height: 60px;" *ngIf="loading"></md-spinner>
</div>
